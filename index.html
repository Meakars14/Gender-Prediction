<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-header text-center bg-dark text-white py-4">
            <h3 class="mb-2">First Child Gender Prediction</h3>
            <p id="time" class="m-0 small"></p>
            <p id="date" class="m-0 small"></p>
        </div>
        <div class="card-body p-4">
            <form>
                <div class="mb-4">
                    <label for="fatherName" class="form-label fw-bold">Father's Name</label>
                    <input type="text" class="form-control form-control-lg rounded-pill" id="fatherName" placeholder="Enter father's name">
                </div>
                <div class="mb-4">
                    <label for="motherName" class="form-label fw-bold">Mother's Name</label>
                    <input type="text" class="form-control form-control-lg rounded-pill" id="motherName" placeholder="Enter mother's name">
                </div>
                <button type="button" class="btn btn-dark w-100 rounded-pill py-3" onclick="predictGender()">Predict Gender</button>
            </form>
            <div id="result" class="mt-4 text-center fs-5 fw-semibold text-success"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
